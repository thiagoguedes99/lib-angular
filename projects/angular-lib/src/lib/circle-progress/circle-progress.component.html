<!-- <circle-progress
  name="E"
  [options]="optionsE"
  [renderOnClick]="false"
  class="copy"

  <circle-progress
    [percent]='percent'
    [radius]="60"
    [outerStrokeWidth]="10"
    [innerStrokeWidth]="20"
    [space]="-20"
    [outerStrokeColor]="'#4882c2'"
    [innerStrokeColor]="'#e7e8ea'"
    [showBackground]="false"
    [title]="subtitleFormat(percent)"
    [animateTitle]="false"
    [showSubtitle]="false"
    [showUnits]="false"
    [clockwise]="false"
    [animationDuration]="1000"
    [startFromZero]="false"
    [outerStrokeGradient]="true"
    [outerStrokeGradientStopColor]="'#53a9ff'"
    [lazy]="true"
    [outerStrokeWidth]="20"
    [outerStrokeLinecap]="'butt'"
  ></circle-progress>
